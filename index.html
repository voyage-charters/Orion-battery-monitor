<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner Demo</title>
    <link rel="stylesheet" href="assets/styling.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main-window">
        <!-- side navbar -->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" id="closebtn" >×</a>
            <a id="btn-reboot" href="#">Reboot</a>
        </div>
        <!-- title row -->
        <div class="main-content">
            <div class="row title-row align-items-center">
                <div class="col-2" style="text-align: start; padding-left: 25px; ">
                    <button class="openbtn" id="openbtn" >☰</button> 
                </div>
                <div class="col-2" style="text-align: end;">
                    <img src="assets\images\voyage-logo-color-dark.png" alt="" class="logo-img" style="">
                </div>
                <div class="col-8" style="text-align: start;">
                    <h2 id="title-text">VOYAGE CHARTERS</h2>
                </div>
                
                
            </div>
            <!-- Main Information container -->
            
            <div class="main-info" id="main-info">
                <!-- List of battery tiles -->
                <div class="battery-tile row rounded align-items-center border border-1 border-dark scan-tile mx-auto">
                    <!-- <div class="col-2  " style="">
                        <img src="assets\images\batery_icon.png" onerror="this.src='assets/images/icons8-person-80.png';" class="rounded" style="">
                    </div> -->
                    <div class="col-10" >
                        Master Combined
                        <!-- <p class=" " style="text-align: left;  margin-bottom:2;"> </p> -->
                        <!-- <hr class="divider"/> -->
                        <div class="row align-items-start">
                            <!-- Voltage -->
                            <div class="col-2 bat-inf">140.0 V</div>
                            <!-- Current -->
                            <div class="col-2 bat-inf">56.5 A</div>
                            <!-- Power -->
                            <div class="col-2 bat-inf">4.4 kw</div>
                            <!-- SOC -->
                            <div class="col-6 bat-inf">50% discharging</div>
                        </div>
                    </div>
                    <div class="col-2 " style="text-align: center; border-left: 1px solid;" >
                        <div>STATUS</div>
                        <div>OK</div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>

    <script src="./renderer.js"></script>

</body>
</html>
